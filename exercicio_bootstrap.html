<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
<style>
    body {
        background-color: rgb(74, 148, 216);
    }

    .container {
        max-width: 50%;
        padding-top: 64px;
    }

</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Seu nome:</label>
                        <input type="text" class="form-control form-control-md" id="nome" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Seu e-mail:</label>
                        <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">Nº Telefone:</label>
                        <input type="tel" class="form-control" id="tel" />
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Sua mensagem:</label>
                        <textarea class="form-control" id="mensagem"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="aceito-termos" />
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    </div>
                    <button type="submit" class="btn btn-dark btn-md">Enviar</button>
                    <button type="reset" class="btn btn-dark btn-md">Limpar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
