<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Exerc√≠cio jQuery</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
        }

        body {
            background-color:rgb(74, 148, 216);

        }

        .container {
            display: flex;
            justify-content: center;
        }

        h1 {
            text-align: center;
            padding-top: 180px;
            padding-bottom: 12px;
        }


        form input {
            font-size: 20px;
            background-color: #fff;
            border: none;
            border-bottom: 2px solid #ffffff;
            padding: 2px;
        }

        button {
            transition-duration: 0.5s;
            cursor: pointer;
            font-size: 20px;

        }

        button:hover {
            background-color: #E7E7E7;
            box-shadow: 0 12px 16px 0 rgb(0, 0, 0, 0.25), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .linha {
            text-decoration: line-through;
        }

        .center-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            list-style: none;
            padding: 20px;
        }
</style>
</head>
<body>
    <h1>Lista de tarefas</h1>
    <div class="container">
      <form>
    <input type="text" required placeholder="Nome da tarefa" id="tarefa">
    <button type="submit" id="submit-button">Cadastrar</button>
    </form>
    </div>
    <ul id="tarefas" class="center-list"></ul>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
      $('#submit-button').click(function (e) {
        e.preventDefault(); 

        var novaTarefa = $("#tarefa").val();
        if (novaTarefa) {
            var novaTarefaLi = $("<li></li>").text(novaTarefa);
            novaTarefaLi.appendTo("#tarefas");
            $("#tarefa").val("");
            novaTarefaLi.click(function () {
                $(this).toggleClass("linha");
            });
        }
    });
});
    </script>
</body>
</html>
